            html{

                --pink:#FF20A6;
                --purple:#2819DC;
                --lblue:#00C2FF;
                --dgreen:#38852C;
                --brown:#BE6D3F;
            }

            .checkbox.mblack div{ border-color: var(--black);}
            .checkbox.mblack [type="checkbox"]:checked + div{ background-color: var(--black); }

            .checkbox.mpink div{ border-color: var(--pink);}
            .checkbox.mpink [type="checkbox"]:checked + div{ background-color: var(--pink); }

            .checkbox.mpurple div{ border-color: var(--purple);}
            .checkbox.mpurple [type="checkbox"]:checked + div{ background-color: var(--purple); }

            .checkbox.mlblue div{ border-color: var(--lblue);}

            .checkbox.mdgreen div{ border-color: var(--dgreen);}
            .checkbox.mdgreen [type="checkbox"]:checked + div{ background-color: var(--dgreen); }

            .checkbox.mbrown div{ border-color: var(--brown);}
            .checkbox.mbrown [type="checkbox"]:checked + div{ background-color: var(--brown); }

            body [type="checkbox"]:not(:checked), body [type="checkbox"]:checked{
                position: relative;
                height: 100%;
                width: 100%;
                pointer-events: all;
                cursor: pointer;
            }
            .checkbox{ position: relative;} 
            .checkbox div{
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
                border:3px solid;
                pointer-events: none;
            }

            .list-cards{
                display:grid; 
                grid-template-columns: 
                repeat(3,1fr);
                gap: 3%;
                min-height:300px;
            }
            .container-checkboxes{
                padding: 10px;
                margin-left:50%;
                display:grid; 
                grid-template-columns: repeat(2,1fr);
                gap: 3%;
                height: 100%;
            }
            .card{ background-color: white;}
            .card > img {   
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                max-height: 100%;
                object-fit: contain;
                object-position: left;
            }
        </style>
